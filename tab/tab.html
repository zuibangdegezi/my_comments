<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrop/css/bootstrap.min.css">
	<link rel="stylesheet" href="tab.css">
</head>
<body>
	<div class="wrap">


		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#">Home</a></li>
			<li role="presentation"><a href="#">Profile</a></li>
			<li role="presentation"><a href="#">Demo</a></li>
		</ul>
		<div class="cont-box active">
			默认的 .panel组件所做的只是设置基本的边框（border）和内补（padding）来包含内容。
		</div>
		<div class="cont-box">
			通过 .panel-heading 可以很简单地为面板加入一个标题容器。你也可以通过添加设置了 .panel-title 类的 <h1>-<h6> 标签，添加一个预定义样式的标题。
		</div>
		<div class="cont-box">
			把按钮或次要的文本放入 .panel-footer 容器内。注意面版的脚注不会从情境效果中继承颜色，因为他们并不是主要内容。
		</div>
	</div>
	<script type="text/javascript" src="javascript/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="javascript/tab.js"></script>
</body>
</html>
